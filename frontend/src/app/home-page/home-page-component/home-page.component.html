<app-header></app-header>

<div class="owl-item">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let banner of allBanners">
      <ng-template carouselSlide [id]="banner.id">
        <img
          src="{{ './../../../assets/' + banner.bannerImageUrl }}"
          [alt]="banner.bannerImageAlt"
        />
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<section class="category-container">
  <div class="sub-container" *ngFor="let category of allCategories">
    <div class="img-container">
      <img
        class="category-img"
        src="{{ './../../../assets/' + category.imageUrl }}"
        alt="category"
      />
    </div>
    <div class="btn-container">
      <p class="category-name">{{ category.name }}</p>
      <p class="category-desc">{{ category.description }}</p>
      <button
        class="navigate-button"
        type="button"
        (click)="navigateToExplore()"
      >
        Explore {{ category.name }}
      </button>
    </div>
  </div>
</section>
